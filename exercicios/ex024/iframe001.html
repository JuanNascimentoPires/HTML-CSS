<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width:500px;
            height: 500px;
        }
    </style>
</head>
<body> 
        <!-- Tamanho padrão do iframe 300x150-->
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500">
        <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
    </iframe> para aprender a programar
    </p>
    <p>
        Repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="300" scolling="no">
            <a href="https://gustavoguanabara.github.io">Github</a>
        </iframe>
    </p>
</body>
