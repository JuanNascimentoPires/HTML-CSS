<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            height: 200px;
            border-collapse: collapse;
            text-align: center;
        }
        td{
            border: 1px solid black;
            padding: 8px;
            vertical-align: top;

        }
    </style>
</head>
<body>
    <h1>Primeira Tabela</h1>
    <!--
        HIERARQUIA DE TABELAS (simples)
        TABLE = TABELA
        TABLE ROW (tr) = linha de tabela
        TABLE DATA (td) = dado de tabela
    -->
    <table>
        <tr> <!--Primeira Linha --->
            <td>Herois</td>
            <td>Construção</td>
            <td>Ciencia</td>
        </tr>
        <tr> <!--Segunda Linha --->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td> <!--Terceira Linha --->
            <td>B3</td>
            <td>C3</td>
        </tr>
    </table>
    
</body>
</html>
