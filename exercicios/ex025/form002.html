<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            
        <label for="iname">Nome</label>
        <input type="text" name="name" id="iname" required minlength="5" maxlength="20" size="10" placeholder="nome do usuário" autocomplete="username">
        </p>

        <p>
            <label for="isen">Senha: </label>

            <input type="password" name="sen" id="isen" required minlength="8" maxlength="30" placeholder="minino de 8 letras" autocomplete="current-password">
        </p>
            <p>
                <input type="submit" value="enviar">
                <input type="reset" value="limpar">
            </p>
    </form>
</body>
</html>
